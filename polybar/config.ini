[colors]
#background = #404e5b
background = #374249
background-alt = #191919 
foreground = #C5C8C6
primary = #99e0cc
modulesunderline = #e9f7f3
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/top]
width = 100%
height = 19pt
radius = 1

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2.8pt

#border-size = 2pt
#border-color = #99083d54

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = #b5cc8b

font-0 = SourceCodePro-Bold Font:size=11
font-1 = fontawesome-webfont.ttf:pixelsize=12;2
font-2 = Font Awesome 6 Free Solid:pixelsize=12;2
font-3 = Font Awesome 6 Free:pixelsize=12;2
font-4 = Font Awesome 6 Free Solid:pixelsize=12;2
font-5 = Font Awesome 6 Brands:pixelsize=12;2
font-6 = DejaVuSansMono Nerd Font:size=9

modules-left = i3 
modules-center = xwindow
modules-right = pulseaudio memory cpu battery wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5
; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <animation-charging><label-charging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = <ramp-capacity><label-discharging>

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
;format-full = <ramp-capacity> <label-full>

; Format used when battery level drops to low-at
; If not defined, format-discharging is used instead.
; Available tags:
;   <label-low>
;   <animation-low>
;   <bar-capacity>
;   <ramp-capacity>
; New in version 3.6.0
;format-low = <label-low> <animation-low>

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = [%percentage%%]
label-charging-foreground = ${colors.modulesunderline}
label-charging-underline = e60053 

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = [%percentage%%]
label-discharging-underline = e60053
label-discharging-foreground = ${colors.modulesunderline}

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = [Fully charged]
label-full-underline = e60053
label-full-foreground = ${colors.modulesunderline}

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
; New in version 3.6.0
label-low = BATTERY LOW

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
ramp-capacity-underline = e60053
ramp-capacity-foreground = ${colors.primary}

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-underline = e60053
animation-charging-foreground = ${colors.primary}
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
;animation-discharging-underline = e60053
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200
[module/xworkspaces]
type = internal/xworkspaces

#label-active = %name%
#label-active-background = #98323c40
#label-active-underline= #99086175
#label-active-padding = 9

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
 
 [module/i3]
type = internal/i3

# Only show workspaces defined on the same output as the bar

# Useful if you want to show monitor specific workspaces
# on different bars

# Default: false
;pin-workspaces = true

#This will split the workspace name on ':'
# Default: false
;strip-wsnumbers = true

# Sort the workspaces by index instead of the default
# sorting that groups the workspaces by output
# Default: false
;index-sort = true

# Create click handler used to focus workspace
# Default: true
;enable-click = false

# Create scroll handlers used to cycle workspaces
# Default: true
;enable-scroll = false

# Wrap around when reaching the first/last workspace
# Default: true
;wrapping-scroll = false

# Set the scroll cycle direction 
# Default: true
;reverse-scroll = false

# Use fuzzy (partial) matching on labels when assigning 
# icons to workspaces
# Example: code;♚ will apply the icon to all workspaces 
# containing 'code' in the label
#Default: false
fuzzy-match = true

;ws-icon-[0-9]+ = label;icon
# NOTE: The label needs to match the name of the i3 workspace

ws-icon-0 = ;
ws-icon-1 = ;
ws-icon-2 = ;
ws-icon-3 = ;
ws-icon-4 = ;
ws-icon-5 = ♞;♞
ws-icon-6 = ♞;♞
ws-icon-7 = ♞;♞
ws-icon-8 = ♞;♞
ws-icon-9 = ♞;♞
;ws-icon-default = ♟
# Available tags:
#   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
#   <label-mode> (default)
format = <label-state> <label-mode>

# Available tokens:
#   %mode%
# Default: %mode%
label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e60053

#Available tokens:
#   %name%
#   %icon%
#   %index%
#   %output%
# Default: %icon%  %name%
label-focused = %icon% 
label-focused-foreground =
label-focused-background = 
label-focused-underline = ${colors.modulesunderline}
label-focused-padding = 1

# Available tokens:
#   %name%
#   %icon%
#   %index%
#   %output%
# Default: %icon%  %name%
label-unfocused = %icon%
label-unfocused-padding = 1
#
# Available tokens:
#j   %name%
#   %icon%
#   %index%
#   %output%
# Default: %icon%  %name%
label-visible = %icon%
label-visible-underline = #555555
label-visible-padding = 4
#
# Available tokens:
#   %name%
#   %icon%
#   %index%
#   %output%
# Default: %icon%  %name%
label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 4

# Separator in between workspaces
label-separator = |
label-separator-foreground = #b5cc8b
